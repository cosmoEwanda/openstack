####################################################################################################################
# WARNING: Do not store sensitive information in this file, as its contents will be included in the Qodana report. #
####################################################################################################################
version: "1.0"
linter: jetbrains/qodana-jvm:2025.2
profile:
  name: qodana.recommended

raiseLicenseProblems: true

# Esclude cartelle o file che potrebbero generare falsi positivi
exclude:
  - name: Exclude virtualenv
    paths:
      - "venv"
      - ".venv"
      - "env"
      - "__pypackages__"
  - name: Exclude test / generated code (opzionale)
    paths:
      - "tests"
      - "generated"

include:
  - name: CheckDependencyLicenses
  - name: JsCoverageInspection
  - name: JvmLinesOfCodeInspection
  - name: CheckThirdPartySoftwareList
  - name: CheckModuleLicenses
  - name: CssOverwrittenProperties
  - name: EditorConfigShadowedOption
  - name: EditorConfigShadowingOption
  - name: FtlLanguageInspection
  - name: CyclomaticComplexityInspection
  - name: VulnerableLibrariesGlobal
  - name: PyCoverageInspection
